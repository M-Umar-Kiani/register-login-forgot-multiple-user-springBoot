<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:fragment="layout(content)">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">E-Doc Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
			</ul>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<th:block th:if="${patient == NULL && doctor == NULL}">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" th:href="@{/patientRegister}">Patient Register</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/doctorRegister}">Doctor Register</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/patient/login}">Patient Login</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/doctor/login}">Doctor Login</a></li>
					</ul>
				</th:block>

				<th:block th:if="${patient != NULL}">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle me-5" href="#" id="navbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								[[${patient.patientName}]]
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Change Profile</a></li>
								<li><a class="dropdown-item" href="changePass">Change Password</a></li>
								<form class="dropdown-item" th:action="@{/patient/logout}" method="post">
									<input type="submit" value="Logout" />
								</form>
							</ul>
						</li>
					</ul>
				</th:block>
				<th:block th:if="${doctor != NULL}">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle me-5" href="#" id="navbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
								[[${doctor.doctorName}]]
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Change Profile</a></li>
								<li><a class="dropdown-item" href="changePass">Change Password</a></li>
								<form class="dropdown-item" th:action="@{/doctor/logout}" method="post">
									<input type="submit" value="Logout" />
								</form>
							</ul>
						</li>
					</ul>
				</th:block>


			</div>
		</div>
	</nav>
	<div th:replace="${content}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
