<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Base Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<section>
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Forgot Password</div>
						<div class="card-body">
							<form th:action="@{/verify-otp-doctor}" method="post">
								<div class="mb-3">
									<div class="alert alert-success" role="alert">
										We have send OTP to your email Doctor.
									</div>
									<th:block th:if="${session.message}">
										<p class="text-center fs-8 alert alert-danger">[[${session.message}]]</p>
										<th:block th:text="${#session.removeAttribute('message')}"></th:block>
									</th:block>
									<input type="text" name="otpDoc" class="form-control" placeholder="Enter OTP here doctor"
										required>
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
